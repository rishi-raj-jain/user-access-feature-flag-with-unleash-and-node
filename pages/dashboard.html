<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(New) Dashboard</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
      <img width="1308" src="/beams.jpg" class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" />
      <div class="absolute inset-0 bg-[url(/img/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
      <div class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
        <div class="mx-auto max-w-md">
          <img class="h-12" alt="Unleash" src="https://www.getunleash.io/logos/unleash_pos.svg" />
          <div class="divide-y divide-gray-300/50">
            <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
              <p class="text-xs">This is an example of using Node with Unleash Client SDK.</p>
              <p>
                <span class="bg-green-100 px-1 rounded">Awesome!</span> Per the feature flag, you are able to view the
                <span class="bg-yellow-100 px-1 rounded">new dashboard</span> page. Feel free to take a moment to appreciate the ease of setting up feature flags with
                <span class="bg-green-900 text-white px-1 rounded">Unleash</span>.
              </p>
            </div>
            <div class="pt-8 text-base font-semibold flex flex-col leading-7 gap-y-4">
              <a href="/" class="text-[#1a4048]/75 border-[#1a4048]/75 hover:text-white hover:bg-[#1a4048] border rounded px-3 py-1 duration-200 transition max-w-max">
                &larr; Go Back
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
